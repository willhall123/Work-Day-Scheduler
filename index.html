  <div class="container">

      <!-- PM Planning -->

      <div class="task" id="threepm">

    var militaryTime = [9,10,11,12,13,14,15,16,17]
    var currentHour = moment().hour()
    document.getElementById('clockDisplay').innerText = moment().format("dddd, MMMM Do")

    var saveTask = document.querySelectorAll('.saveBtn');
    saveTask.forEach((link, i) => {

      if(localStorage.getItem(i)){
        document.getElementById(i).value = localStorage.getItem(i);
      }
     
      if (militaryTime[i]=== currentHour){
        document.getElementById(i).classList.add("present");
      }
      if (militaryTime[i] > currentHour){
        document.getElementById(i).classList.add("future");
      }
      if (militaryTime[i] < currentHour){
        document.getElementById(i).classList.add("past");
      }

      link.addEventListener('click', function (event) {
       // alert(i)
        var getValue = document.getElementById(i).value;
        if (getValue.length > 0) {
          window.localStorage.setItem(i, getValue);
        }
      });
    })
